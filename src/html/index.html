<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Todo List App</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
  <div class="iconCont">
   <button class="button" id="homeBtn">Home</button>
   <button class="button" id="newBtn">New</button>
   <button class="button" id="delBtn">Del</button>
  </div>
  <div class="projectCont">
    <div class="project">
      <p>The last Shinobi</p>
    </div>
  </div>
  <div class="mainCont">
    <div class="title">Project Name</div>
    <div class="task">
      task
    </div>
  </div>
  <div class="infoCont">
    <div class="taskInfo">
      task info is here
    </div>
    <div class="taskData">
      task Data is here
    </div>
    <div class="actionCont">
      <button>done</button>
      <button>delete</button>
      <button>edit</button>
    </div>
  </div>
</div>
<script src="../dist/bundle.js"></script>
</body>
</html>
